<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cluster Platform</title>
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/boilerplate.css">
	<link rel="stylesheet" href="css/cluster.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="shortcut icon" href="favicon.ico">
</head>
<body ng-app="cluster">
<div class="page">

	<div class="full-row page-stripe header" ng-controller="NavbarCtrl">
		<div class="pull-right" ng-hide="isApp('login')">
			<a ng-class="{active: isApp('dashboard')}" href="#/dashboard">
				<i class="fa fa-home fa-lg fa-fw"></i> <span class="hidden-sm">DASHBOARD</span>
			</a>
			<a ng-class="{active: isApp('goals')}" href="#/goals">
				<i class="fa fa-trophy fa-lg fa-fw"></i> <span class="hidden-sm">GOALS</span>
			</a>
			<a ng-class="{active: isApp('searchclusters') || isApp('searchsolutions')}" href="#/searchclusters">
				<i class="fa fa-search fa-lg fa-fw"></i> <span class="hidden-sm">SEARCH</span>
			</a>
			<a ng-class="{active: isApp('cluster')||isApp('network')||isApp('map')}" 
			   href="#/cluster/1">
				<i class="fa fa-lightbulb-o fa-lg fa-fw"></i> <span class="hidden-sm">SOLUTIONS</span>
			</a>
			<a href="#" ng-click="logout()"><i class="fa fa-power-off fa-lg fa-fw"></i></a>
		</div>
		<div class="title">Cluster Platform for Transformative Solutions</div>
	</div>

	<div ng-view></div>

	<div class="full-row footer page-stripe" ng-controller="NavbarCtrl">
		<div class="title">
			<a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/deed.sv"><img alt="Creative Commons-licens" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-nd/4.0/88x31.png" /></a>
			<span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">Cluster platform for transformative solutions</span> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/deed.sv">Creative Commons Attribution-NonCommercial-NoDerivatives 4.0 Internationell License</a>.
		</div>
	</div>

</div>

<script src="lib/jquery.js"></script>
<script src="lib/underscore.js"></script>
<script src="lib/angular.js"></script>
<script src="lib/angular.route.js"></script>
<script src="indicator/processing.js"></script>

<script src="js/webapp.js"></script>
<script src="js/services.js"></script>
<script src="js/vector.js"></script>
<script src="js/canvas.js"></script>
<script src="js/nodes.js"></script>
<script src="js/visualizer.js"></script>
<script src="js/engine.js"></script>

</body>
</html>
