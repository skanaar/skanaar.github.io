<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="apple-touch-icon" href="img/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
</head>
<body>
	<div class="menubar container">
		<div class="eight columns">
			<span class="inline-label">Cluster </span>
			<button onclick="clusterBy(1,0,0)">Red</button>
			<button onclick="clusterBy(0,1,0)">Green</button>
			<button onclick="clusterBy(0,0,1)">Blue</button>
		</div>
		<div class="eight columns pull-right">
			<button onclick="toggleTightness()">Toggle cluster tolerance</button>
		</div>
	</div>
	<canvas id="canvas" width="800" height="800"></canvas>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
	<script src="canvas.js"></script>
	<script src="nodes.js"></script>
</body>
</html>
