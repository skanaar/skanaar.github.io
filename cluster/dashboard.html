<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cluster Platform</title>
	<link href='//fonts.googleapis.com/css?family=Dosis:400' rel='stylesheet' type='text/css'>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="css/cluster.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/boilerplate.css">
	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="apple-touch-icon" href="img/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
	<style>
		.full-row {
		    padding: 5px 10px
		}
		.row {
		    display: table;
		    table-layout: fixed;
		    width: 100%;
		    padding: 0
		}
		.column {
		    box-sizing: border-box;
		    display: table-cell;
		    height: 100%;
		    padding: 5px 10px
		}
		.width2 { width: 16.65% }
		.width3 { width: 25% }
		.width4 { width: 33.3% }
		.width5 { width: 41.65% }
		.width6 { width: 50% }
		.width8 { width: 66.6% }
		.width9 { width: 75% }
		.width12 { width: 100% }

		/*------------------------*/

		body, html {
			margin: 0;
			padding: 0;
		}

		h1 {
			font-family: 'Dosis', sans-serif;
		}
		h2 {
			color: #1C8394;
			margin-left: 20px;
			font-family: 'Dosis', sans-serif;
		}
		h3 {
			font-family: 'Dosis', sans-serif;
		}

		.page {
			max-width: 1000px;
			margin: auto;
		}
		.page-stripe {
			background: #333;
			color: #eee;
			font-family: 'Dosis', sans-serif;
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
		}
		.page-stripe .tools {
			display: block;
			float: right;
		}
		.page-stripe .tools a {
			margin-left: 12px;
		}
		.footer {
		}
		.jumbotron {
			background: #0d8;
			font-size: 300%;
			font-family: 'Dosis', sans-serif;
			background: url(img/algae.jpg) center center;
			background-size: cover;
			color: #eee;
			padding: 20px 0;
			text-align: center;
		}
		.updates {
			background: #eee;
			font-family: 'Dosis', sans-serif;
		}
		.updates .blocks{
			text-align: center;
		}
		.updates .block {
			display: inline-block;
			margin: 0 10px;
			width: 220px;
			background: #eee;
			text-align: left;
		}
		.updates .block .fa-stack {
			color: #4C9730;
		}
		.updates .block b {
			display: inline-block;
			vertical-align: middle;
			width: 40px;
			font-size: 200%;
			text-align: right
		}
		.updates .block .specifier {
			display: inline-block;
			width: 50px;
			vertical-align: middle;
			margin-left: 10px;
		}
		.profile-summary {
			color: #eee;
			font-family: 'Dosis', sans-serif;
			background: #1C8394;
			padding: 0 20px;
		}
		.profile-summary h2 {
			color: white;
			margin: 0 0 10px 0;
		}
		.profile-summary img {
			border-radius: 146px;
			float: left;
		}
		.profile-summary .properties {
			font-size: 110%;
			padding-left: 20px;
			float: left;
		}
		.profile-summary .properties b{
			font-weight: normal;
			display: block;
			font-size: 80%;
			color: lightgreen;
		}
	</style>
</head>
<body>
	<div class="page">
		<div class="full-row page-stripe">
			<div class="tools">
				<a><i class="fa fa-wrench"></i></a>
				<a><i class="fa fa-power-off"></i></a>
			</div>
			Cluster Platform for Transformative Solutions
		</div>
		<div class="full-row jumbotron">
			Welcome back, Marie!
		</div>
		<div class="row">
			<div class="column width8 updates">
				<h2>Updates</h2>
				<div class="blocks">
					<div class="block">
						<span class="fa-stack fa-2x">
					  		<i class="fa fa-circle fa-stack-2x"></i>
					  		<i class="fa fa-thumbs-up fa-stack-1x fa-inverse"></i>
						</span>
						<b>14</b><div class="specifier">likes</div>
					</div>
					<div class="block">
						<span class="fa-stack fa-2x">
					  		<i class="fa fa-circle fa-stack-2x"></i>
					  		<i class="fa fa-bolt fa-stack-1x fa-inverse"></i>
						</span>
						<b>6</b><div class="specifier">opportunities</div>
					</div>
					<div class="block">
						<span class="fa-stack fa-2x">
					  		<i class="fa fa-circle fa-stack-2x"></i>
					  		<i class="fa fa-rss fa-stack-1x fa-inverse"></i>
						</span>
						<b>132</b><div class="specifier">news flashes</div>
					</div>
					<div class="block">
						<span class="fa-stack fa-2x">
					  		<i class="fa fa-circle fa-stack-2x"></i>
					  		<i class="fa fa-lightbulb-o fa-stack-1x fa-inverse"></i>
						</span>
						<b>7</b><div class="specifier">ideas for you</div>
					</div>
					<div class="block">
						<span class="fa-stack fa-2x">
					  		<i class="fa fa-circle fa-stack-2x"></i>
					  		<i class="fa fa-link fa-stack-1x fa-inverse"></i>
						</span>
						<b>3</b><div class="specifier">possible connections</div>
					</div>
					<div class="block">
						<span class="fa-stack fa-2x">
					  		<i class="fa fa-circle fa-stack-2x"></i>
					  		<i class="fa fa-link fa-stack-1x fa-inverse"></i>
						</span>
						<b>3</b><div class="specifier">possible connections</div>
					</div>
				</div>
			</div>
			<div class="column width4 profile-summary">
				<h2>Marie Fredricks</h2>
				<img src="img/profiles/marie.jpg" width=100 height=100>
				<div class="properties">
					<div><b>Profile</b> Entrepreneur</div>
					<div><b>Segment</b> Nutrition</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="column width12" style="background: #eee">
				<h2>Heading 2</h2>
			</div>
		</div>
		<div class="full-row footer page-stripe">
			21st Centruy Frontiers 2014
		</div>
	</div>
	<canvas id="canvas" width="800" height="800"></canvas>
</body>
</html>
