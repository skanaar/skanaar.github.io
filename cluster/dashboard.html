<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/cluster.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/boilerplate.css">
	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="apple-touch-icon" href="img/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
	<style>
		.full-row {
		    padding: 5px 10px
		}
		.row {
		    display: table;
		    table-layout: fixed;
		    width: 100%;
		    padding: 0
		}
		.column {
		    box-sizing: border-box;
		    display: table-cell;
		    height: 100%;
		    padding: 5px 10px
		}
		.width2 { width: 16.65% }
		.width3 { width: 25% }
		.width4 { width: 33.3% }
		.width5 { width: 41.65% }
		.width6 { width: 50% }
		.width8 { width: 66.6% }
		.width9 { width: 75% }
		.width12 { width: 100% }

		/*------------------------*/

		.page {
			max-width: 1000px;
			margin: auto;
		    height: 100%;
		}
		.head-stripe {
			background: #333;
			color: #eee;
		}
		.jumbotron { background: #0d8 }
		.updates .block {
			float: left;
			display: block;
			width: 190px;
			background: #eee;
		}
	</style>
</head>
<body>
	<div class="page">
		<div class="full-row head-stripe">
			Title
		</div>
		<div class="full-row jumbotron">
			Jumbotron
		</div>
		<div class="row">
			<div class="column width8" style="background: #fff">
				<h2>Heading 1</h2>
				<div class="block">
					<b>14</b> likes
				</div>
				<div class="block">
					<b>3</b> invites
				</div>
				<div class="block">
					<b>3</b> news items
				</div>
				<div class="block">
					<b>4711</b> updates
				</div>
			</div>
			<div class="column width4" style="background: #39f">
				Profile
				<hr>
				Settings
				<hr>
				Log out
			</div>
		</div>
		<div class="row">
			<div class="column width12" style="background: #ddd">
				<h2>Heading 2</h2>
			</div>
		</div>
		<div class="full-row" style="background: #efe">
			Yesterday
		</div>
		<div class="full-row">
			Lorem ipsum dolor bacon
		</div>
	</div>
	<canvas id="canvas" width="800" height="800"></canvas>
</body>
</html>
