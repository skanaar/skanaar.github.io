<!DOCTYPE html>
<html>
<head>
	<style>
  body {
    font-family: "helvetica neue", "Segoe UI", sans-serif;
    font-weight: 100;
    text-align: center;
    padding: 50px 0;
    background: #333;
  }
	h1 {
		font-family: "Avenir next condensed", "Agency FB", "Impact";
    font-weight: 100;
    font-style: italic;
		text-align: center;
    font-size: 80px;
    margin: 20px;
    color: #fff;
	}
  .blurb {
    font-size: 20px;
    color: #fff;
    margin-bottom: 50px;
  }
  .display-item {
    background: #444;
    display: inline-block;
    width: 200px;
    margin: 10px;
    border-radius: 5px;
    overflow: hidden;
    vertical-align: top;
    color: #ddd;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  }
  a.display-item, a.display-item:hover, a.display-item:active, a.display-item:visited {
    color: #ddd;
    text-decoration: none;
  }
  a:hover.display-item {
    background: #484848;
    color: #fff;
    text-decoration: none;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  }
  .display-item img {
    display: block;
    border: none;
    width: 200px;
  }
  .display-item h2 {
    font-size: 15px;
    font-weight: normal;
    padding: 0;
    margin: 0 0 5px 0;
  }
  .display-item div {
    font-size: 12px;
    padding: 5px 10px;
  }
  .footer {
    font-size: 14px;
    margin-top: 50px
  }
  .footer a, .footer a:hover, .footer a:active, .footer a:visited, .footer div {
    display: inline-block;
    color: #ddd;
    margin: 4px;
    text-decoration: none;
  }
  .footer a:hover {
    color: #fff;
  }
	</style>
</head>
<body>

<h1>RYMDMOTOR</h1>
<div class="blurb">
  develop games, tools, and do freelance work
</div>

<a class="display-item" href="https://skanaar.github.io/space-rpg">
  <img src="img/nebula.png">
  <div>
    <h2>Nebula Sky</h2>
    Scifi adventure
  </div>
</a>

<a class="display-item" href="http://www.nomnoml.com">
  <img src="img/nomnoml.png">
  <div>
    <h2>NOMNOML</h2>
    The sassy UML editor
  </div>
</a>

<div class="footer">
  <a href="https://skanaar.github.io">Daniel Kallin's portfolio</a><br/>
  <a href="https://www.linkedin.com/in/danielkallin">Daniel Kallin's LinkedIn</a><br/>
  <a href="mailto:daniel.kallin@rymdmotor.se">daniel.kallin@rymdmotor.se</a>
</div>

</body>
</html>
