<!DOCTYPE html>
<html lang="en">
	<head>
		<title>lunar rover</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="icon" type="image/png" href="favicon.png" />
		<style>
			body {
				display: grid;
				grid-template-rows: 1fr 25px;
				height: 100vh;
				color: #61443e;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				background-color: #bfd1e5;
				margin: 0px;
				overflow: hidden;
			}
			.buttons {
				background-color: black;
				text-align: center;
			}
			.buttons a, .buttons a:hover, .buttons a:visited, .buttons a:active {
				display: inline-block;
				color: white;
				font-family: sans-serif;
				font-weight: bold;
				margin: 4px 4px;
			}
			#instructions {
				padding: 4px 4px;
				text-align: center;
				color: #aaa;
				font-family: sans-serif;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div class="buttons" onclick="location.reload()">
			<span id="instructions">Steer with W A S D or arrow keys. Choose one of three rover sizes: </span>
			<a href="#scout">Scout</a>
			<a href="#ranger">Ranger</a>
			<a href="#juggernaut">Juggernaut</a>
		</div>
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.149.0/build/three.module.js"
				}
			}
		</script>
		<script type="module">
			import { start } from './script.js'
			start(document.getElementById('container'))
		</script>
	</body>
</html>
