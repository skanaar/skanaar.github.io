<rule-simulator>

  <div class="card card-graph">
    <svg width="100%" height=200 preserveAspectRatio="none" viewBox="0 0 1000 200">
      <g transform="scale(1,1) translate(0,0)">
        <path each={e in graphs}
          riot-d={e.path}
          fill=none riot-stroke={e.color} class="svg-stock-graph"></path>
        <path 
          each={e in intervals} riot-stroke={e.color} riot-d={e.path}
          stroke-width="3" fill=none></path>
      </g>
    </svg>
    <div class="graph-slider">
      <input type=range ref=timeSlider step=1 min=0 max=1000 onchange={reevaluate}>
    </div>
    <div class="stock-widgets">
      <label class=input-pair each={sym in symbols}>
        {sym} <input type="number" ref={'symfield_'+sym} onchange={onFieldUpdate}>
      </label>
    </div>
  </div>

  <style>
    .card-graph {
      position: relative;
      height: 200px;
    }
    .card-graph svg {
    }
    .svg-stock-graph {
      opacity: 0.5;
    }
    .stock-widgets {
      padding: 10px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .graph-slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }

    label.input-pair {
      display: inline-block;
      background: #eee;
      padding: 4px 4px 4px 12px;
      border-radius: 3px;
      font-size: 14px;
      font-family: Avenir, Roboto, sans-serif;
      letter-spacing: 1px;
      margin: 4px;
      color: #666;
    }
    label.input-pair input[type=number] {
      appearance: none;
      border: none;
      padding: 4px 8px;
      margin-left: 4px;
      font-size: 14px;
      border-radius: 2px;
      font-family: Avenir, Roboto, sans-serif;
      width: 70px;
    }
    input[type=range] {
      width: 100%;
      background: none;
    }
  </style>
  <script>
    var self = this

    var app = self.opts.app
    self.count = function (symbol) {
      return app.env.getHolding(symbol).count
    }

    const rnd = (low,high) => low + (high-low) * Math.random()
    const flatmap = (list, op) => _.flatten(list.map(op))
    const sum = (list) => list.reduce((a,b) => a+b)
    const average = (list) => list.reduce((a,b) => a+b) / list.length
    const max = (list) => list.reduce((a,b) => Math.max(a,b))
    const min = (list) => list.reduce((a,b) => Math.min(a,b))
    const listSum = (listA,listB) => listA.map((e,i) => listA[i] + listB[i])
    const round = (x) => Math.round(x)
    const toPath = (data,dx) => 'M' + data.map((e,i) => (dx+i)*1000/data.length+','+round(e)).join(' L')

    self.onFieldUpdate = function (e) {
      var symbolName = e.item.sym
      app.setHoldingCount(symbolName, e.target.value)
    }

    self.symbols = []
    self.graphs = []
    self.t = 0

    self.on('updated', function () {
      self.symbols.forEach(sym => self.refs['symfield_'+sym].value = self.count(sym))
    })

    self.reevaluate = function() {
      self.t = Math.round(self.refs.timeSlider.value)
      app.env.t = self.t

      self.ast.funcs.filter(e => !e.params.length).forEach(fn => {
        try {
          var res = finscript.evaluate(fn.body, app.env)
          if (res.cmd === 'noaction') {
            res = res.cmd
          }
          else if (res.cmd) {
            res = res.cmd+' '+res.units+'*'+res.stock.name+' @ '+res.price
          }
          console.log(fn.name + '() ' + res)
        } catch (e) {
          console.log(fn.name + '() ' + e.message)
        }
      })
      self.update()
    }
    
    app.events.on('ast-changed', function (ast) {
      self.symbols = []
      self.ast = ast
      finscript.walkTree(ast, function () {}, function (node){
        if (node.node === 'symbol') {
          self.symbols.push(node.name.substr(1))
        }
      })
      self.symbols = _.uniq(self.symbols)
      self.graphs = self.symbols
        .map(s => app.env.getSymbol(s))
        .map(e => ({ color: e.color, path: toPath(e.data, 0) }))

      self.reevaluate()
    })

  </script>
</rule-simulator>
