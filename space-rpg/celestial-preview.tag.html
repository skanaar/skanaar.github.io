<celestial-preview>

  <div class="celestial" style="width: {opts.celestial.r*2}px; height: {opts.celestial.r*2}px; background: linear-gradient(0deg, #{opts.celestial.color[0]}, #{opts.celestial.color[1]})"></div>

  <style>
    .celestial {
      display: block;
      margin: 50px auto;
      border-radius: 200px;
    }
  </style>

  <script>
    var self = this
    self.opts.celestial = self.opts.celestial || { r: 0, color: ['FFF', 'FFF'] }
  </script>

</celestial-preview>
