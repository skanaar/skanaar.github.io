<ship-chooser>

  <div class="modal-parent" if={isOpen}>
    <div class="modal">
      <div class="modal-tools">
        <button onclick={done}>Done</button>
      </div>
      <div class="modal-list">
        <table class="table attr-table">
          <thead>
            <tr>
              <th>Ship</th>
              <th>Level</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr each={ship in world.ships} onclick={add}>
              <td>{ship.name}</td>
              <td>L{ship.level}</td>
              <td>{ship.value} c</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-picked-list">
        <div class="modal-item" each={e in list}>
          <ship-card app={{world: world}} ship={shipForId(e)} />
          <div class="modal-item-close" onclick={remove}>&times;</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var self = this
    var app = self.opts.app || window.app

    self.app = app
    self.world = { ships: [] }
    self.list = []

    self.add = function (e) {
      self.list.push(e.item.ship.name)
    }

    self.remove = function (e) {
      self.list.splice(self.list.indexOf(e.item.e), 1)
    }
    
    self.done = function () {
      self.isOpen = false
      app.events.trigger('ship-chooser-closed')
    }

    self.shipForId = function (name) {
      return _.findWhere(self.world.ships, { name: name })
    }

    function show(list) {
      self.list = list
      self.isOpen = true
      self.update()
    }

    self.on('before-mount', function() {
      self.world = app.getWorld()
      app.events.on('world-updated', self.update)
      app.events.on('show-ship-chooser', show)
    })

  </script>

</ship-chooser>
