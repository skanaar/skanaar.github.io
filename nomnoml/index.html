<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>nomnoml</title>
<link href='//fonts.googleapis.com/css?family=Dosis:400' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="../cluster/css/boilerplate.css">
<link rel="stylesheet" href="../cluster/css/normalize.css">
<link rel="shortcut icon" href="img/favicon.png">
<link rel="apple-touch-icon" href="img/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
<style>

html, body {
	height: 100%;
	overflow-x: hidden;
	overflow-y: hidden;
}
.wrap {
	position: relative;
	background: #2d2e2c;
	min-height: 100%;
}
#textarea {
	position: absolute;
	width: 100%;
	height: 40%;
	box-sizing: border-box;
	background: #2d2e2c;
	border: 0;
	font-family: Consolas, monospace;
	color: #aaa;
	padding: 30px;
}
#canvas {
	position: absolute;
	bottom: 0;
}
a, a:hover, a:active {
	color: #888;
	text-decoration: none
}
a:hover {
	color: #aaa;
}
.tools {
	display: block;
	position: absolute;
	top: 20px;
	right: 20px;
	color: #888;
	text-shadow: 0 1px 0px rgba(0, 0, 0, 0.5);
	font-family: Helvetica, sans-serif;
	font-weight: bold
}
.tools>span {
	font-size: 150%;
}
</style>
</head>
<body>
	<div class="wrap">

		<canvas id="canvas" width="800" height="800"></canvas>
		<textarea id="textarea">[apa]->[banan]
[apa]->[kokos]</textarea>

		<div class="tools">
			<span>nomnoml &nbsp;&nbsp;</span>
			<a id="savebutton" href="javascript:void(0)" download="uml.png">
				<i class="fa fa-camera fa-lg"></i>
			</a>
		</div>
	</div>

	<script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="underscore.js"></script>
	<script src="dagre.min.js"></script>
	<script src="../cluster/canvas.js"></script>
	<script src="../cluster/vector.js"></script>
	<script>

	(function (){
		var link = document.getElementById('savebutton')
		link.addEventListener('click', downloadImage, false);
		function downloadImage(){
			var url = canvas.toDataURL('image/png')
			var downloadUrl = url.replace(/^data:image\/[^;]/, 'data:application/octet-stream')
		    link.href = downloadUrl;
		}
	}())

	function fillScreen(){
		w = canvas.parentElement.offsetWidth
		h = canvas.parentElement.offsetHeight
		canvas.setAttribute('width', w)
		canvas.setAttribute('height', h*0.6-1)
		sourceChanged()
	}

	var w, h;
	var canvas = document.getElementById('canvas')
	var textarea = document.getElementById('textarea')
	var g = skanaar.Canvas(canvas, {})
	window.addEventListener('resize', _.throttle(fillScreen, 750, {leading: true}))
	textarea.addEventListener('input', sourceChanged)
	textarea.value = localStorage.getItem('nomnoml.lastSource') || '[monkey]->[banana]'
	fillScreen()

	function sourceChanged(){
		var ast = parse(textarea.value)
		localStorage.setItem('nomnoml.lastSource', textarea.value)
		render(layout(ast))
	}

	function parse(source){
		function splitTrim(s){
			var parts = s.split('->')
			return parts.length < 2 ? ['', ''] : [parts[0].trim(), parts[1].trim()]
		}
		function hasValidSyntax(s){
			return s[0] === '[' && s[s.length-1] === ']'
		}
		var lines = source.split('\n')
		var bimap = _.map(lines, splitTrim)
		var nodes = {}
		var relations = []
		_.each(bimap, function (pair){
			if (!hasValidSyntax(pair[0]) || !hasValidSyntax(pair[1])) return
			var left = pair[0].substring(1, pair[0].length-1)
			var right = pair[1].substring(1, pair[1].length-1)
			nodes[left] = { name: left, x: _.random(600), y: _.random(400) }
			nodes[right] = { name: right, x: _.random(600), y: _.random(400) }
			relations.push( { start: left, end: right } )
		})
		return { nodes: nodes, relations: relations }
	}

	function layout(ast){
		function buildDagreGraph(ast){
			var g = new dagre.Digraph()
			_.each(ast.nodes, function (e, key){
				g.addNode(key, { label: key, width: 100, height: 50 })
			})
			_.each(ast.relations, function (r){
				g.addEdge(null, r.start, r.end)
			})
			return g
		}
		function packageDagreGraph(dagreLayout){
			var nodes = {}
			var relations = []
			dagreLayout.eachNode(function (key, data){
				nodes[key] = { name: key, x: data.x, y: data.y }
			})
			dagreLayout.eachEdge(function (id, start, end, data){
				relations.push({
					start: nodes[start],
					middle: _.pick(data, 'x', 'y'),
					end: nodes[end],
					path: _.flatten([nodes[start], data.points, nodes[end]])
				})
			})
			return { nodes: nodes, relations: relations }
		}
		return packageDagreGraph(dagre.layout().run(buildDagreGraph(ast)))
	}

	function render(layout){
		var fontSize = 14

		g.ctx.save()
		g.ctx.clearRect(0, 0, w, h)
		g.ctx.translate(50, 50)
		g.ctx.strokeStyle = '#111'
		g.ctx.font = 'bold '+fontSize+'pt Calibri, sans-serif'
		g.ctx.textAlign = 'center'
		g.ctx.lineWidth = 3
		_.each(layout.relations, function (r){
			var v = diff(r.path[r.path.length-2], r.end)
			var nv = normalize(v)
			var p2_ = add(r.end, mult(nv, mag(v)*0.75))
			var t = rot(nv)
			var arrowBase = add(p2_, mult(nv, 8))
			g.path(r.path).stroke()
			g.path([add(p2_, mult(nv, -2)), add(arrowBase, mult(t, 5)), add(arrowBase, mult(t, -5))]).fill()
		})
		_.each(layout.nodes, function (e){
			g.ctx.fillStyle = 'rgba(200, 200, 200, 1)'
			g.ctx.fillRect(e.x-50, e.y-25, 100, 50)
			g.ctx.strokeRect(e.x-50, e.y-25, 100, 50)
			g.ctx.fillStyle = '#333'
			g.ctx.fillText(e.name, e.x, e.y+fontSize/2-1)
		})
		g.ctx.restore()
	}

	</script>
</body>
</html>
