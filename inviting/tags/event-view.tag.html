<event-view>
  <h1>{event.name}: {opts.id}</h1>
  <hr/>
  <section>
    <div class=main>
      <div class=box>{event.description}</div>
      <h3>Messages</h3>
      <div class=posts>
        <message-post each={e in event.posts} app={parent.app} id={parent.opts.id+'.'+e}></message-post>
      </div>
    </div>
    <div class=invitees>
      <h3>Invited</h3>
      <invitee each={e in event.invitees} app={parent.app} id={e}></invitee>
    </div>
  </section>

  <style>
  event-view section { display: flex; }
  .main { flex: 1 75%; padding: 0 20px 0 0; }
  .invitees { flex: 1 25%; }
  </style>
  <script>

    var self = this
    self.app = self.opts.app
    self.event = {}
    self.app.api.event(self.opts.id, e => self.event = e || { name: '[unknown]' })

  </script>
</event-view>
