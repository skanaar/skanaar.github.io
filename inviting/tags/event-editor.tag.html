<event-editor>
  <div>
    <input value={event.text}>
    <textarea>{event.description}</textarea>
    <input value={inviteesString()}>
    <input type=date>
    <button onclick={save}>Save</button>
  </div>

  <style>
  </style>
  <script>

    var self = this
    var app = self.opts.app
    self.event = Event('', '', [], [])
    self.event.id = Guid()
    self.inviteesString = function (){
      return (self.event.invitees || []).join(', ')
    }
    self.save = function () {
      app.persist.event(self.event)
      app.route('event/'+self.event.id)
      app.signals.trigger('reroute')
    }

  </script>
</event-editor>
