<message-post>
  <b>{post.author}: {opts.id}</b>
  <div>{post.text}</div>

  <style>
    message-post {
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.2);
      display: inline-block;
      padding: 5px 15px;
      margin: 0 5px 0 0;
      border-radius: 2px;
    }
    message-post b {
      display: block;
    }
  </style>
  <script>

    var self = this
    self.app = self.opts.app
    self.post = {}
    self.app.api.post(self.opts.id, e => self.post = e)

  </script>
</message-post>
