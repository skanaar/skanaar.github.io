<item-card>
	<div class="card" ondblclick={flip}>
		<div class="card-face" if={isopen}>
			<h4>{model.name}</h4>
			<hr/>
			<div class="property">Value: {model.credits}</div>
		</div>
		<div class="card-back" if={!isopen}></div>
	</div>
	
	<style>
		.card {
			width: 100px;
			height: 160px;
			background: #000;
			border-radius: 10px;
			transform: rotate(5deg);
			box-shadow: 0 0 10px black;
		}
		.card-face {
			border: 2px solid #F80;
			border-radius: 10px;
			height: 100%;
		}
		.card-back {
			background: url(img/logo.jpg) center center no-repeat;
			background-size: contain;
			border: 2px solid #222;
			border-radius: 10px;
			height: 100%;
		}
		h4 {
			color: white;
			margin: 5px 0 0 0;
			font-family: Avenir;
			font-size: 12px;
			text-align: center;
		}
		hr {
			margin: 6px 0;
			height: 1px;
			border: none;
			background: #888
		}
		.property {
			color: #ddd;
			margin: 5px 0 0 0;
			font-family: Avenir;
			font-size: 12px;
			font-weight: normal;
			text-align: center;
		}
	</style>

	<script>
		var self = this
		self.isopen = self.opts.card.open
		self.model = self.opts.card.type
	    self.flip = function (e) {
	    	self.opts.card.open = !self.opts.card.open
			self.isopen = self.opts.card.open
	    }
	</script>
</item-card>
