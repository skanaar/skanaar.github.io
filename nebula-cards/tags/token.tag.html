<token>
  <div class={classes()}></div>
  <style>
      .token {
        width: 35px;
        height: 35px;
        border-radius: 35px;
        border: 2px solid #DDD;
        background: #AAA;
        box-shadow: 0 0 10px black;
      }
      .hull {
        border: 2px solid #D00;
        background: #A00;
      }
      .shield {
        border: 2px solid #04F;
        background: #03C;
      }
    </style>
    <script>
      this.classes = () => 'token ' + this.opts.token.kind
    </script>
</token>
